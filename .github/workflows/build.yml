name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        env:
          BUILD_ID: = ${{ github.run_number }}
        # with:
        #   push: true
        #   tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:latest
      - run: |
         docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:${{env.BUILD_ID}} .
         docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:${{env.BUILD_ID}}

